<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav> 
            <div class="nome-usuario">
                <p>_meduarda_ <i class="fa-solid fa-chevron-down"></i></p>
            </div> 
            <div class="icones-acao">
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>

        <section id="infos_perfil">
            <div id="perfil">
                <div id="figure">
                    <img src="fotos/perfil.jpeg" alt="" id="foto_perfil">
                    <div id="circulo_mais">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <p>Duda</p>
                <p>2005</p>
                <p>info-3/4</p>
            </div>
            <div id="status_perfil">
                <div class="numeros_perfil">
                    <p>9</p>
                    <p>Publicações</p>
                </div>
                <div class="numeros_perfil">
                    <p>3M</p>
                    <p>Seguidores</p>
                </div>
                <div class="numeros_perfil">
                    <p>1</p>
                    <p>Seguindo</p>
                </div>
            </div>
        </section>        

        <section id="bt_perfil">
            <button class="button_perfil">Editar perfil</button>
            <button class="button_perfil">Compartilhar perfil</button>
            <button id="sugestao"><i class="fa-solid fa-user-plus"></i></button>
        </section>

        <section id="destaque">
            <figure >
                <img class="destaques" src="fotos/eu.jpeg" alt="">
                <figcaption>S2</figcaption>
            </figure>
            <figure>
                <img  class="destaques" src="fotos/sol.jpeg" alt="">
                <figcaption>eu</figcaption>
            </figure>
            <figure>


        </section>

        <section id="feed">
            <section id="bt_feed">
                <i class="fa-solid fa-table-cells"></i>
                <i class="fa-solid fa-clapperboard"></i>
                <i class="fa-solid fa-id-card-clip"></i>
            </section>
    
            <section id="fotos_feed">
                <img class="foto-feed" src="fotos/perfil.jpeg" alt="">
                <img class="foto-feed" src="fotos/praia.jpeg" alt="">
                <img class="foto-feed" src="fotos/lili.jpeg" alt="">
                <img class="foto-feed" src="fotos/tutu.jpeg" alt="">
                <img class="foto-feed" src="fotos/p.jpeg" alt="">
                <img class="foto-feed" src="fotos/praia.jpeg" alt="">
                <img class="foto-feed" src="fotos/sol.jpeg" alt="">
                <img class="foto-feed" src="fotos/p.jpeg" alt="">
                <img class="foto-feed" src="fotos/eu.jpeg" alt="">
            </section>
            <footer>

                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-clapperboard"></i>
                <img id="footer_perfill" src="fotos/perfil.jpeg" alt="">
        
            </footer>
        </section>


    </main>


    
    <script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
</body>
</html>
